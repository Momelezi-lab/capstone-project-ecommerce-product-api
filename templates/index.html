<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .token-display {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .token-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }

        .products-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            flex: 1;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .product-actions .btn {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .add-product-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .add-product-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è E-Commerce Product API</h1>
            <p class="subtitle">Manage products, users, and categories with a beautiful interface</p>
        </header>

        <div class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>

            <div id="token-display" style="display: none;">
                <div class="token-display">
                    <span class="token-label">Your Auth Token:</span>
                    <div id="token-value"></div>
                </div>
                <button onclick="logout()" class="btn btn-danger" style="margin-top: 15px;">Logout</button>
            </div>
        </div>

        <div class="products-section">
            <div class="section-header">
                <h2 class="section-title">Products</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button onclick="searchProducts()" class="btn btn-primary" style="width: auto; padding: 12px 20px;">Search</button>
                </div>
            </div>

            <button onclick="toggleAddProduct()" class="btn btn-secondary" id="add-product-btn" style="display: none;">+ Add New Product</button>

            <div class="add-product-form" id="add-product-form">
                <h3 style="margin-bottom: 20px;">Add New Product</h3>
                <form id="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" step="0.01" id="product-price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="product-description" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category ID</label>
                            <input type="number" id="product-category" required>
                        </div>
                        <div class="form-group">
                            <label>Stock Quantity</label>
                            <input type="number" id="product-stock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Image URL (Optional)</label>
                        <input type="url" id="product-image">
                    </div>
                    <div class="product-actions">
                        <button type="submit" class="btn btn-primary">Create Product</button>
                        <button type="button" onclick="toggleAddProduct()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="alert-container"></div>
            <div id="products-container" class="loading">Loading products...</div>
            <div id="pagination-container"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let currentPage = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showTokenDisplay(authToken);
            }
            loadProducts();
            loadCategories();

            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('product-form').addEventListener('submit', handleCreateProduct);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data;
                    localStorage.setItem('authToken', authToken);
                    showTokenDisplay(authToken);
                    showAlert('Login successful!', 'success');
                    document.getElementById('login-form').reset();
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/users/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    showTokenDisplay(authToken);
                    showAlert('Registration successful!', 'success');
                    document.getElementById('register-form').reset();
                    switchTab('login');
                } else {
                    showAlert(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        function showTokenDisplay(token) {
            document.getElementById('token-value').textContent = token;
            document.getElementById('token-display').style.display = 'block';
            document.getElementById('login-tab').style.display = 'none';
            document.getElementById('register-tab').style.display = 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.style.display = 'none');
            document.getElementById('add-product-btn').style.display = 'block';
        }

        function logout() {
            if (authToken) {
                fetch(`${API_BASE}/api/users/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                }).catch(() => {});
            }
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            document.getElementById('token-display').style.display = 'none';
            document.getElementById('login-tab').style.display = 'block';
            document.getElementById('register-tab').style.display = 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.style.display = 'flex');
            document.getElementById('add-product-btn').style.display = 'none';
            document.getElementById('add-product-form').classList.remove('active');
            switchTab('login');
        }

        async function loadProducts(page = 1) {
            try {
                const response = await fetch(`${API_BASE}/api/products/?page=${page}`);
                const data = await response.json();
                
                displayProducts(data.results || []);
                displayPagination(data);
                currentPage = page;
            } catch (error) {
                document.getElementById('products-container').innerHTML = 
                    '<div class="alert alert-error">Error loading products. Please refresh the page.</div>';
            }
        }

        async function searchProducts() {
            const query = document.getElementById('search-input').value;
            if (!query) {
                loadProducts();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/products/search/?name=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayProducts(data.results || []);
                document.getElementById('pagination-container').innerHTML = '';
            } catch (error) {
                showAlert('Error searching products', 'error');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No products found.</div>';
                return;
            }

            container.innerHTML = '<div class="products-grid">' + products.map(product => `
                <div class="product-card">
                    <div class="product-name">${escapeHtml(product.name)}</div>
                    <div class="product-description">${escapeHtml(product.description)}</div>
                    <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                    <div class="product-meta">
                        <span>Category: ${product.category_name || 'N/A'}</span>
                        <span>Stock: ${product.stock_quantity}</span>
                    </div>
                    ${authToken ? `
                        <div class="product-actions">
                            <button onclick="editProduct(${product.id})" class="btn btn-primary">Edit</button>
                            <button onclick="deleteProduct(${product.id})" class="btn btn-danger">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('') + '</div>';
        }

        function displayPagination(data) {
            const container = document.getElementById('pagination-container');
            if (!data.next && !data.previous) {
                container.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil((data.count || 0) / 12);
            let html = '<div class="pagination">';
            
            if (data.previous) {
                html += `<button onclick="loadProducts(${currentPage - 1})">Previous</button>`;
            } else {
                html += `<button disabled>Previous</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active" disabled>${i}</button>`;
                } else {
                    html += `<button onclick="loadProducts(${i})">${i}</button>`;
                }
            }

            if (data.next) {
                html += `<button onclick="loadProducts(${currentPage + 1})">Next</button>`;
            } else {
                html += `<button disabled>Next</button>`;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/api/categories/`);
                const data = await response.json();
                // Could populate a dropdown for category selection
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function toggleAddProduct() {
            const form = document.getElementById('add-product-form');
            form.classList.toggle('active');
        }

        async function handleCreateProduct(e) {
            e.preventDefault();
            
            if (!authToken) {
                showAlert('Please login first', 'error');
                return;
            }

            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: document.getElementById('product-price').value,
                category_id: parseInt(document.getElementById('product-category').value),
                stock_quantity: parseInt(document.getElementById('product-stock').value),
            };

            const imageUrl = document.getElementById('product-image').value;
            if (imageUrl) {
                productData.image_url = imageUrl;
            }

            try {
                const response = await fetch(`${API_BASE}/api/products/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${authToken}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Product created successfully!', 'success');
                    document.getElementById('product-form').reset();
                    toggleAddProduct();
                    loadProducts();
                } else {
                    showAlert(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showAlert('Error creating product', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!authToken) {
                showAlert('Please login first', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/products/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    showAlert('Product deleted successfully!', 'success');
                    loadProducts(currentPage);
                } else {
                    showAlert('Error deleting product', 'error');
                }
            } catch (error) {
                showAlert('Error deleting product', 'error');
            }
        }

        function editProduct(id) {
            showAlert('Edit functionality coming soon!', 'info');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
